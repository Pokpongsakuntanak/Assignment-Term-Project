<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMUTNB Login</title>
  <link rel="stylesheet" href="/css/login_3.css">
</head>
<body>
  <!-- โครงสร้างหลักแบบ Grid -->
  <div class="container"> 

    <!-- ฝั่งซ้าย (ภาพพื้นหลัง) -->
    <div class="left"></div>

    <!-- ฝั่งขวา (ฟอร์มล็อกอิน) -->
    <div class="right">
      <div class="login-box">
        <img src="/images/Kmutnb.png" alt="KMUTNB">
        <h2>เข้าใช้งานระบบข้อมูลโครงงานพิเศษและโครงงานสหกิจ</h2>
        <form>
          <input type="text" placeholder="รหัสนักศึกษา: sxxxxxxxxxx" required>
          <input type="password" placeholder="รหัสผ่าน:" required>
          <select required>
            <option value="">เลือกสาขา</option>
            <option value="it">IT</option>
            <option value="iti">ITI</option>
            <option value="ine">INE</option>
            <option value="inet">INET</option>
          </select>
        </form>
        <a href="Student_01.html"><button type="submit">เข้าสู่ระบบ</button></a>
      </div>
    </div> 

    <!-- ส่วนล่าง Footer -->
    <div class="footer">
      © 2025 ระบบติดตามโครงการพิเศษ
    </div>

  </div>
</body>
</html>
